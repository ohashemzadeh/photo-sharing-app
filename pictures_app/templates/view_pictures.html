{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<h2 class="mb-4">Gallery</h2>
<div class="row">
    {% for picture in pictures %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ picture.image_url }}" class="card-img-top" alt="{{ picture.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ picture.title }}</h5>
                    <p class="card-text">{{ picture.caption }}</p>
                    <p class="text-muted small">{{ picture.location }}</p>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No pictures uploaded yet.</p>
    {% endfor %}
</div>
{% endblock %}
