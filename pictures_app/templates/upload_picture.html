{% extends "base.html" %}
{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">Upload Picture</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="picture">Select Image</label>
                <input type="file" name="picture" accept="image/*" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="caption">Caption</label>
                <input type="text" name="caption" class="form-control" placeholder="Enter caption (optional)">
            </div>

            <div class="form-group mt-3">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control" placeholder="Enter location (optional)">
            </div>

            <div class="form-group mt-3">
                <label for="people_present">People Present</label>
                <input type="text" name="people_present" class="form-control" placeholder="Whoâ€™s in the photo? (optional)">
            </div>

            <button type="submit" class="btn btn-primary mt-4">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
